<!DOCTYPE html>
<html>

<head>
  <title>Healt Care - The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="shortcut icon" type="image/x-icon" href="/assets/doctor.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Catamaran:wght@400;700&family=Montserrat:wght@400;700&display=swap');

body {
   display: flex;
   justify-content: center;

}

  img {
    width: 100%;
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 600px;
  }

  h1 {
    font-family: 'Catamaran', sans-serif;
    font-size: 50px;
    color: #4A38DB;
    text-align: center;
    font-weight: 700;
  }

 awt-rd {
 padding: 0 8px;
 line-height: 1.5;
 font-size: 14px !important;
 padding: 5px 5px 3px;
 background-color: #EBEBEB;
 font-family: 'Montserrat', sans-serif;
 color: #4A38DB;
 border-radius: 5px;
 }
 awt-rd { background-color: #EBEBEB;
color: #4A38DB;
 font-size: 17px;
 }
 awt-rd:before {
 color: #333;
 }

  </style>
</head>

<body>
  <div class="container">
    <h1>Oops! Something went wrong</h1>
    <div style="text-align:center;">
      <h3>
        <awt-rd>Redirecting after <span id="countdown">6</span> seconds</awt-rd>
      </h3>
    </div>
    <img src="/assets/error.webp" alt="Oops! Something went wrong">
  </div>
  <script type="text/javascript">
  let seconds = 6;

  function countdown() {
    seconds = seconds - 1;
    if (seconds < 0) {
      window.location = "https://health-care-opening-hours.herokuapp.com/";
    } else {
      document.getElementById("countdown").innerHTML = seconds;
      window.setTimeout("countdown()", 1000);
    }
  }

  countdown();
  </script>
</body>

</html>
